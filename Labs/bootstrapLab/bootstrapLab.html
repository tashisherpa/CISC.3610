<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="boot.css" />
  </head>
  <body>
    <a href="../../index.html">Home</a>
    <div class="container">
      <h1 class="mt-4 mb-4">Red Panda</h1>

      <div class="row">
        <div class="col-sm-6">
          <div class="custom-box">
            <h2>dangerous Panda</h2>
            <img
              src="knife.jpg"
              class="custom-img"
              alt="Red panda with knife"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="custom-box">
            <h2>Drinking boba</h2>
            <img
              src="boba.jpg"
              class="custom-img"
              alt="Red panda drinking boba"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="custom-box">
            <h2>ummm</h2>
            <img src="hello.jpg" class="custom-img" alt="Red panda ummm" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Music</h2>
            <img
              src="music.jpg"
              class="custom-img"
              alt="Red panda listening to music"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Sad</h2>
            <img src="sad.jpg" class="custom-img" alt="Red panda sad" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
