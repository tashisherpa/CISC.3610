<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="boot.css" />
  </head>
  <body>
    <a href="../../index.html">Home</a>
    <div class="container">
      <h1 class="mt-4 mb-4">Red Panda</h1>

      <div class="row">
        <div class="col-sm-6">
          <div class="custom-box">
            <h2>dangerous Panda</h2>
            <img
              src="knife.jpg"
              class="custom-img"
              alt="Red panda with knife"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="custom-box">
            <h2>Drinking boba</h2>
            <img
              src="boba.jpg"
              class="custom-img"
              alt="Red panda drinking boba"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="custom-box">
            <h2>ummm</h2>
            <img src="hello.jpg" class="custom-img" alt="Red panda ummm" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Music</h2>
            <img
              src="music.jpg"
              class="custom-img"
              alt="Red panda listening to music"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Sad</h2>
            <img src="sad.jpg" class="custom-img" alt="Red panda sad" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
